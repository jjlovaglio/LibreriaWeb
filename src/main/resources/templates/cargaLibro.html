<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Libreria</title>
    </head>
    <body>
        <div class="container">
            <br/>
            <div class="row">
                <h1 class="text-center">Bienvenido a la librería</h1>
            </div>
            <br/>
            <br/>
            <div class="row text-center">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Administrar Libros</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-success">Administrar Autores</button>

                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-danger">Administrar Editoriales</button>

                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="row">
                <h2 class="text-center">Cargar Libro</h2>
            </div>
            <br/>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">

                    <form>
                        <div class="mb-3">
                            <label for="isbn" class="form-label">isbn</label>
                            <input type="number" class="form-control" id="isbn" min="0" >
                        </div>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="anio" class="form-label">Año</label>
                            <input type="number" class="form-control" id="anio" min="1600" max="2021">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
                <div class="col"></div>

            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
