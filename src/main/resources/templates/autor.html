<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Libreria</title>
    </head>
    <body>
        <div class="container">
            <br/>
            <div class="row">
                <h1 class="text-center">Bienvenido a la librer√≠a</h1>
            </div>
            <br/>
            <br/>
            <div class="row text-center">
                <div class="col">

                    <a th:href="@{/libros/}" class="btn btn-outline-primary">Administrar Libros</a>

                </div>
                <div class="col">
                    <a th:href="@{/autores/}" class="btn btn-outline-success">Administrar Autores</a>

                </div>
                <div class="col">
                    <a th:href="@{/editoriales/}" class="btn btn-outline-danger">Administrar Editoriales</a>

                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="row">
                <h2 class="text-center">Autores</h2>
            </div>
            <br/>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div class="row">
                        <table class="table text-center">
                            <tr>
                                <th>Nombre</th>
                                <th>Alta</th>
                                <th></th>
                            </tr>
                            <tr th:each="autor : ${autores}">
                                <td th:text="${autor.nombre}"></td>
                                <td th:text="${autor.alta}"></td>

                                <td>
                                    <a  th:href="@{/autores/__${autor.id}__(accion=Editar)}">Editar</a>
                                    <a  th:href="@{/autores/__${autor.id}__/eliminar}">Eliminar</a>
                                </td>
                            </tr>
                        </table>

                    </div>
                    </br>
                    </br>
                    <div class="row">
                        <h3 class="text-center">Cargar Autor</h3>
                        <form th:action="@{/autores/}" method="POST" >

                            <input type="hidden" name="${autor.id}"/>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Autor</label>
                                <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>


                            <button type="submit" class="btn btn-outline-primary">Cargar</button>
                        </form>



                    </div>



                </div>
                <div class="col"></div>

            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
