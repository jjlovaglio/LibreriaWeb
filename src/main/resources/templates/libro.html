<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Libreria</title>
    </head>
    <body>
        <div class="container">
            <br/>
            <div class="row">
                <h1 class="text-center">Bienvenido a la librería</h1>
            </div>
            <br/>
            <br/>
            <div class="row text-center">
                <div class="col">

                    <a th:href="@{/libros/}" class="btn btn-outline-primary">Administrar Libros</a>

                </div>
                <div class="col">
                    <a th:href="@{/autores/}" class="btn btn-outline-success">Administrar Autores</a>

                </div>
                <div class="col">
                    <a th:href="@{/editoriales/}" class="btn btn-outline-danger">Administrar Editoriales</a>

                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="row">
                <h2 class="text-center">Libros</h2>
            </div>
            <br/>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div class="row">
                        <table class="table text-center">
                            <tr>
                                <th>isbn</th>
                                <th>Titulo</th>
                                <th>Autor</th>
                                <th>Editorial</th>
                                <th></th>

                            </tr>
                            <tr th:each="libro : ${libros}">
                                <td th:text="${libro.isbn}"></td>
                                <td th:text="${libro.titulo}"></td>
                                <td th:text="${libro.autor.nombre}"></td>
                                <td th:text="${libro.editorial.nombre}"></td>
                                <td>
                                    <a  th:href="@{/libros/(id=__${libro.id}__,accion=Editar)}">Editar</a>
                                    <a  th:href="@{/libros/(id=__${libro.id}__,accion=Eliminar)}">Eliminar</a>
                                </td>
                            </tr>
                        </table>

                    </div>
                    </br>
                    </br>
                    <div class="row">
                        <h3 class="text-center">Cargar Libro</h3>
                        <form th:action="@{/libros/}" method="POST" >
                            <div class="mb-3">
                                <label for="isbn" class="form-label">isbn</label>
                                <input type="number" class="form-control" id="isbn" min="0" name="isbn">
                            </div>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo">
                            </div>
                            <div class="mb-3">
                                <label for="anio" class="form-label">Año</label>
                                <input type="number" class="form-control" id="anio" min="1600" max="2021" name="anio">
                            </div>
                            <div class="mb-3">
                                <label for="ejemplares" class="form-label">Ejemplares</label>
                                <input type="number" class="form-control" id="ejemplares" min="1" name="ejemplares">
                            </div>
                            <div class="mb-3">
                                <label for="idAutor">Autor</label>
                                <select class="form-control" id="idAutor" name="idAutor">
                                    <option th:each="autor: ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>

                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="idEditorial">Editorial</label>
                                <select class="form-control" id="idEditorial" name="idEditorial">
                                    <option th:each="editorial: ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>

                                </select>
                            </div>


                            <button type="submit" class="btn btn-outline-primary">Cargar</button>
                        </form>



                    </div>



                </div>
                <div class="col"></div>

            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
